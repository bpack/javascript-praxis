<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans">
  </head>
  <body>

    <form id="note-form">
      <div class="column">
        <label for="note-title">Title</label><input type="text" id="note-title">
        <label for="crit-check">Important<input type="checkbox" id="crit-check"></label>
      </div>

      <div class="column">
        <label for="note-categories">Categories</label><input type="text" id="note-categories">
        <label for="due-by">Due Date</label><input type="date" id="due-by">
      </div>
      <textarea id="note-body"></textarea>
      <input type="submit" id="save-note-btn" value="Save Note">
      <input type="submit" id="clear-note-btn" value="Clear">

      <span id="error-span"></span>
    </form>

    <div id="note-display"></div>

    <script id="note-row-template" type="text/template">

      <div id="{{ id }}" class="note-row">
        <div class="title" onclick="app.notes.handle_load('{{ id }}')"><span class="underline">{{ title }}</span></div>
        <div class="critical">{{ important }}</div>
        <div class="due-date">{{ due_date }}</div>
        <div class="categories">{{ categories }}</div>
        <button class="delete-note-btn" onclick="app.notes.handle_delete('{{ id }}')">Delete</button>
      </div>
    
    </script>

    <script src="script.js">
    </script>


  </body>
</html>
